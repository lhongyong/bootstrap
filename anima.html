<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/animate.css" />
		<style type="text/css">
			.box{
				margin:300px auto;
			}
			#dowebok {
    animate-duration: 4s;    
    animate-delay: 4s;    
    /*动画延迟时间*/
    animate-iteration-count: 2;  
    /* 动画执行次数*/
}
		</style>
	</head>
	<body>
	
		<div 	class="animated bounce box">
			 <h1>bootstrap实战课程等你来战！</h1>
                    <p>
                        本套课程适用于：1.WEB开发人员；2.网站维护人员、管理人员<br/>
                        培训技能的目标：使用bootstrap框架快速构建响应式网页，颠覆传统WEB前端！
                    </p>
		</div>
	</body>
</html>
